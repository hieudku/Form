            <div><a href="#" id="forum">Forum</a></div>
            <div><a href="#" id="account">Account</a></div>
            <div><a href="#" id="board">Leaderboard</a></div>
            <div><a href="#" id="support">Support</a></div>
            <div><a href="#">Sign up</a></div>
            <div><a href="#">Wiki</a></div>
        </header>
        <div class="content">
            <div class="heroText">
                <div id="text1">Play for free</div>
                <div id="text2">Sign up now!</div>
            </div>
        </div>
        <div class="form">
            <form>
            <section>
                    <ul class="basicList">
                        <li>
                            <input class= "input" type="text"
                            placeholder="First name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="text"
                            placeholder="Last name"
                            minlength="2"
                            maxlength="20"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="email"
                            placeholder="Email"
                            minlength="8"
                            maxlength="25"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="tel"
                            placeholder="Phone"
                            minlength="8"
                            maxlength="15"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="password"
                            placeholder="Password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                        <li>
                            <input class= "input" type="password"
                            placeholder="Confirm password"
                            minlength="5"
                            maxlength="25"
                            required>
                        </li>
                    </ul>
                    <ul class="radio">
                        <li class="rad1">
                            <input class="check1" type="checkbox" id="radio">
                            <label class="label1" for="radio">I want to receive emails about This Game, Company, and the Company family of products.</label>
                            
                        </li>
                        <li class="rad2">
                            <input class="check2" type="checkbox" id="radio1">
                            <label class="label2" for="radio1">I am 18 years old or, if between 13 (or other minimum age of consent to access general audience sites in my country) and 17, my parents are accepting the User Agreement on my behalf.</label>
                        </li>
                    </ul>
                    <button class="btn">Create account</button>
                    <p class="signIn">Already have an account? <a class="signLink" href="#">Sign in</a> here.</a></p>
            </section>
        </form>
