<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form example</title>
</head>
<body>
   
    <div class="heroImage">
        <header>
            <div id="about">About</div>
            <div id="download">Download</div>
            <div id="forum">Forum</div>
            <div id="account">Account</div>
            <div><img id="logo" src="./img/1676.svg"></div>
            <div id="board">Leaderboard</div>
            <div id="support">Support</div>
            <div>Sign up</div>
            <div>Wiki</div>
        </header>
        <div class="content">
            <div class="heroText">
                <div id="text1">Play for free</div>
                <div id="text2">Sign up now!</div>
                <img id="corner" src="./img/corner.svg">
                <img id="line" src="./img/line1.svg">
            </div>
        </div>
        <div class="form">
            <section>
                    <ul class="basicList">
                        <li>
                            <input type="text"
                            placeholder="First name">
                        </li>
                        <li>
                            <input type="text"
                            placeholder="Last name">
                        </li>
                        <li>
                            <input type="email"
                            placeholder="Email">
                        </li>
                        <li>
                            <input type="tel"
                            placeholder="Phone">
                        </li>
                        <li>
                            <input type="password"
                            placeholder="Password">
                        </li>
                        <li>
                            <input type="password"
                            placeholder="Confirm password">
                        </li>
                    </ul>
                    <button class="btn">Create account</button>
            </section>
        </div>
    </div>
    <footer>
        tÂ©2023 Company, LLC. All rights reserved. All trademarks are the property of their respective owners.
    </footer>
</body>
</html>
